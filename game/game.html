<head>
    <title>game</title>
</head>
<body>
    {{> loginButtons}}
    <p>Welcome to the game!</p>
    {{> story}}
</body>
<template name="story">
    <p>Sentences in total: {{story.sentences.length}}</p>
    {{#each story.sentences}}
        {{> sentence}}.
    {{/each}}
    <p>Words in total: {{story.words.length}}</p>
    <p>Last word:</p>
    {{#with lastWord}}
        {{> word}}
    {{/with}}
    <p>All words:</p>
    {{#each story.words}}
        {{> word}}
    {{/each}}
    <input {{addingDisabled}} {{timeoutValue}}>
    {{#if story.lock}}
        <p>Locked by: {{story.lock.author.emails.[0].address}}</p>
    {{/if}}
</template>
<template name="sentence">
    {{#each words}} <span title={{author.emails.[0].address}}>{{word}}</span>{{/each}}
</template>
<template name="word">
    <p>{{word}}</p>
</template>
