<head>
    <title>game</title>
</head>
<body>
    {{> greeting}}
    {{> story}}
</body>
<template name="story">
    <p>Sentences in total: {{story.sentences.length}}</p>
    {{#each story.sentences}}
        {{> sentence}}.
    {{/each}}
    <p>Words in total: {{story.words.length}}</p>
    <p>Last word:</p>
    {{#with lastWord}}
        {{> word}}
    {{/with}}
    <p>All words:</p>
    {{#each story.words}}
        {{> word}}
    {{/each}}
    <input {{addingDisabled}} {{timeoutValue}}>
    {{#if story.lock}}
        <p>Locked by: {{story.lock.author}}</p>
    {{/if}}
</template>
<template name="sentence">
    {{#each words}} <span title={{handle}}>{{word}}</span>{{/each}}
</template>
<template name="word">
    <p>{{word}}</p>
</template>
<template name="greeting">
    <p>Welcome to the game, {{user}}!</p>
</template>
