<head>
    <title>game</title>
</head>
<body>
    <a href="https://github.com/jakutis/gamex"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    {{> main}}
</body>
<template name="main">
    {{> loginButtons}}
    {{#if user}}
        <p>Welcome to the game!</p>
    {{/if}}
</template>
<template name="story">
    {{#if user}}
        <p><a href="/">Go back to story list</a></p>
        <hr>
        {{#each story.sentences}}
            {{> sentence}}.
        {{/each}}
        <hr>
        <p>Next sentence: words in total: {{story.words.length}}, last word: {{lastWord.word}}</p>
        <input {{addingDisabled}} {{timeoutValue}}>
        {{#if story.lock}}
            <p>Locked by: {{story.lock.author.emails.[0].address}}</p>
        {{/if}}
    {{/if}}
</template>
<template name="storyList">
    {{#if user}}
        <p>Stories:</p>
        {{#each stories}}
            <p><a href="/stories/{{_id}}">{{title}}</a></p>
        {{/each}}
        <p><input placeholder="begin new story"></p>
    {{/if}}
</template>
<template name="sentence">
    {{#each words}} <span title={{author.emails.[0].address}}>{{word}}</span>{{/each}}
</template>
<template name="word">
    <p>{{word}}</p>
</template>
