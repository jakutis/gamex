<head>
    <title>game</title>
</head>
<body>
    {{> greeting}}
    {{> story}}
</body>
<template name="story">
    {{#each story.words}}
        {{> word}}
    {{/each}}
    <input {{addingDisabled}}>
    {{#if story.locking.enabled}}
        <p>Locked by: {{story.locking.author}}</p>
    {{/if}}
</template>
<template name="word">
    <p>{{word}}</p>
</template>
<template name="greeting">
    <p>Welcome to the game, {{user}}!</p>
</template>
