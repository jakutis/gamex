<head>
    <title>game</title>
</head>
<body>
    {{> main}}
</body>
<template name="main">
    {{> loginButtons}}
    {{#if user}}
        <p>Welcome to the game!</p>
    {{/if}}
</template>
<template name="story">
    {{#if user}}
        <p><a href="/">Go back to story list</a></p>
        <hr>
        {{#each story.sentences}}
            {{> sentence}}.
        {{/each}}
        <hr>
        <p>Next sentence: words in total: {{story.words.length}}, last word: {{lastWord.word}}</p>
        <input {{addingDisabled}} {{timeoutValue}}>
        {{#if story.lock}}
            <p>Locked by: {{story.lock.author.emails.[0].address}}</p>
        {{/if}}
    {{/if}}
</template>
<template name="storyList">
    {{#if user}}
        <p>Stories:</p>
        {{#each stories}}
            <p><a href="/stories/{{_id}}">{{title}}</a></p>
        {{/each}}
        <p><input placeholder="begin new story"></p>
    {{/if}}
</template>
<template name="sentence">
    {{#each words}} <span title={{author.emails.[0].address}}>{{word}}</span>{{/each}}
</template>
<template name="word">
    <p>{{word}}</p>
</template>
